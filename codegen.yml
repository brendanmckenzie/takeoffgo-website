schema: "https://api.takeoffgo.com/jambo/graphql"
documents: "./**/*.graphql"
config:
  scalars:
    Datetime: "string"
    JSON: "{ [key: string]: any }"
  noGraphQLTag: false
  withHOC: false
  withComponent: false
  withHooks: true
generates:
  lib/graphql.ts:
    - typescript
    - typescript-operations
    - typescript-react-apollo
